<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaHardwareViewDlg" widgetVar="MarcaHardwareViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMarcaHardwareTitle}">
            <h:form id="MarcaHardwareViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaHardwareController.selected != null}">
                        <h:outputText value="#{bundle.ViewMarcaHardwareLabel_id}"/>
                        <h:outputText value="#{marcaHardwareController.selected.id}" title="#{bundle.ViewMarcaHardwareTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMarcaHardwareLabel_nombre}"/>
                        <h:outputText value="#{marcaHardwareController.selected.nombre}" title="#{bundle.ViewMarcaHardwareTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MarcaHardwareViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
