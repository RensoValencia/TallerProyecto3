<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <p:dialog id="dlgAprobarPlan" 
                  modal="true" 
                  header="Aprobar plan planificaci贸n" 
                  widgetVar="wgvDlgAprobarPlan"
                  resizable="false" 
                  position="center"
                  closeOnEscape="true"
                  minimizable="false" 
                  width="40%" height="70%">
            <h:form id="frmActualizarObservacion">

                <h2>Nro de plan de capacitaci贸n: 
                    <h:outputLabel id="lblNroPlan" 
                                   value="#{registrarPlanCapacitacionBean.planCapa}" 
                                   style="font-weight: bold;" />
                </h2>

                <p:panelGrid columns="2" layout="grid">

                    <p:column>
                        <b>Evaluaci贸n</b>
                        <p>Observaciones sobre la evaluaci贸n</p>
                        <p:inputTextarea id="txtObservacion" 
                                         value="#{registrarPlanCapacitacionBean.observacion}" 
                                         rows="10" cols="30" />
                    </p:column>
                    
                    <p:column>
                        <h:outputLabel id="lblTipo" value="Tipo:" style="font-weight: bold;" />
                        <br />
                        <p:selectOneMenu id="cmbEstadoAprobar" 
                                     value="#{registrarPlanCapacitacionBean.estadoAprobadoSeleccionado}">
                        <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" noSelectionOption="true" />
                        <f:selectItems value="#{registrarPlanCapacitacionBean.lstEstadoAproObs}" var="estadoCapa"
                                       itemValue="#{estadoCapa}" itemLabel="#{estadoCapa.descripcion}" />
                        </p:selectOneMenu>
                        <br />
                        (Aprobar / Observar)
                        
                        <br />
                        <p:commandButton id="btnSalirYa" icon="ui-icon-circle-close" 
                                         oncomplete="PF('wgvDlgAprobarPlan').hide();"
                                         value="Salir" />
                        
                        <br />
                        <p:commandButton id="cbGuardar"
                                     process="@this:frmActualizarObservacion"
                                     partialSubmit="true"
                                     onstart="PF('wgvDtPlanesCapacitacion').show()"
                                     oncomplete="PF('wgvDtPlanesCapacitacion').hide()"
                                     action="#{registrarPlanCapacitacionBean.actualizarPlan}"
                                     value="Guardar" icon="ui-icon-search" />
                        
                    </p:column>
                    

                    

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
