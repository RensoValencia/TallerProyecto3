<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaSoftwareEditDlg" widgetVar="MarcaSoftwareEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarcaSoftwareTitle}">
            <h:form id="MarcaSoftwareEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaSoftwareController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMarcaSoftwareLabel_id}" for="id" />
                        <p:inputText id="id" value="#{marcaSoftwareController.selected.id}" title="#{bundle.EditMarcaSoftwareTitle_id}" required="true" requiredMessage="#{bundle.EditMarcaSoftwareRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditMarcaSoftwareLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{marcaSoftwareController.selected.nombre}" title="#{bundle.EditMarcaSoftwareTitle_nombre}" required="true" requiredMessage="#{bundle.EditMarcaSoftwareRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaSoftwareController.update}" value="#{bundle.Save}" update="display,:MarcaSoftwareListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcaSoftwareEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcaSoftwareEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
