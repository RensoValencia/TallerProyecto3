<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecursoCapacitacionViewDlg" widgetVar="RecursoCapacitacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecursoCapacitacionTitle}">
            <h:form id="RecursoCapacitacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recursoCapacitacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecursoCapacitacionLabel_id}"/>
                        <h:outputText value="#{recursoCapacitacionController.selected.id}" title="#{bundle.ViewRecursoCapacitacionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRecursoCapacitacionLabel_cantidad}"/>
                        <h:outputText value="#{recursoCapacitacionController.selected.cantidad}" title="#{bundle.ViewRecursoCapacitacionTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewRecursoCapacitacionLabel_valor}"/>
                        <h:outputText value="#{recursoCapacitacionController.selected.valor}" title="#{bundle.ViewRecursoCapacitacionTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewRecursoCapacitacionLabel_idObjeto}"/>
                        <h:outputText value="#{recursoCapacitacionController.selected.idObjeto}" title="#{bundle.ViewRecursoCapacitacionTitle_idObjeto}"/>
                        <h:outputText value="#{bundle.ViewRecursoCapacitacionLabel_idPlanificacion}"/>
                        <h:outputText value="#{recursoCapacitacionController.selected.idPlanificacion}" title="#{bundle.ViewRecursoCapacitacionTitle_idPlanificacion}"/>
                        <h:outputText value="#{bundle.ViewRecursoCapacitacionLabel_idTipoRecurso}"/>
                        <h:outputText value="#{recursoCapacitacionController.selected.idTipoRecurso}" title="#{bundle.ViewRecursoCapacitacionTitle_idTipoRecurso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecursoCapacitacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
