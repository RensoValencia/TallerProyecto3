<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRecursoCapacitacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RecursoCapacitacionListForm">
                <p:panel header="#{bundle.ListRecursoCapacitacionTitle}">
                    <p:dataTable id="datalist" value="#{recursoCapacitacionController.items}" var="item"
                                 selectionMode="single" selection="#{recursoCapacitacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursoCapacitacionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursoCapacitacionTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursoCapacitacionTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursoCapacitacionTitle_idObjeto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idObjeto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursoCapacitacionTitle_idPlanificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlanificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursoCapacitacionTitle_idTipoRecurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoRecurso}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{recursoCapacitacionController.prepareCreate}" update=":RecursoCapacitacionCreateForm" oncomplete="PF('RecursoCapacitacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RecursoCapacitacionViewForm" oncomplete="PF('RecursoCapacitacionViewDialog').show()" disabled="#{empty recursoCapacitacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RecursoCapacitacionEditForm" oncomplete="PF('RecursoCapacitacionEditDialog').show()" disabled="#{empty recursoCapacitacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{recursoCapacitacionController.destroy}" update=":growl,datalist" disabled="#{empty recursoCapacitacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
