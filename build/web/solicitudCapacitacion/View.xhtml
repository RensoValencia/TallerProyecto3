<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudCapacitacionViewDlg" widgetVar="SolicitudCapacitacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSolicitudCapacitacionTitle}">
            <h:form id="SolicitudCapacitacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudCapacitacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewSolicitudCapacitacionLabel_id}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.id}" title="#{bundle.ViewSolicitudCapacitacionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSolicitudCapacitacionLabel_fechaDocumento}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.fechaDocumento}" title="#{bundle.ViewSolicitudCapacitacionTitle_fechaDocumento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSolicitudCapacitacionLabel_fechaAtencion}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.fechaAtencion}" title="#{bundle.ViewSolicitudCapacitacionTitle_fechaAtencion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSolicitudCapacitacionLabel_observacion}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.observacion}" title="#{bundle.ViewSolicitudCapacitacionTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewSolicitudCapacitacionLabel_periodo}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.periodo}" title="#{bundle.ViewSolicitudCapacitacionTitle_periodo}"/>
                        <h:outputText value="#{bundle.ViewSolicitudCapacitacionLabel_cantDetSol}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.cantDetSol}" title="#{bundle.ViewSolicitudCapacitacionTitle_cantDetSol}"/>
                        <h:outputText value="#{bundle.ViewSolicitudCapacitacionLabel_idTipoModalidad}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.idTipoModalidad}" title="#{bundle.ViewSolicitudCapacitacionTitle_idTipoModalidad}"/>
                        <h:outputText value="#{bundle.ViewSolicitudCapacitacionLabel_idEstado}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.idEstado}" title="#{bundle.ViewSolicitudCapacitacionTitle_idEstado}"/>
                        <h:outputText value="#{bundle.ViewSolicitudCapacitacionLabel_idTipoCapacitacion}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.idTipoCapacitacion}" title="#{bundle.ViewSolicitudCapacitacionTitle_idTipoCapacitacion}"/>
                        <h:outputText value="#{bundle.ViewSolicitudCapacitacionLabel_idArea}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.idArea}" title="#{bundle.ViewSolicitudCapacitacionTitle_idArea}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SolicitudCapacitacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
