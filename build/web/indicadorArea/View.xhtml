<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicadorAreaViewDlg" widgetVar="IndicadorAreaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIndicadorAreaTitle}">
            <h:form id="IndicadorAreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicadorAreaController.selected != null}">
                        <h:outputText value="#{bundle.ViewIndicadorAreaLabel_id}"/>
                        <h:outputText value="#{indicadorAreaController.selected.id}" title="#{bundle.ViewIndicadorAreaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewIndicadorAreaLabel_periodo}"/>
                        <h:outputText value="#{indicadorAreaController.selected.periodo}" title="#{bundle.ViewIndicadorAreaTitle_periodo}"/>
                        <h:outputText value="#{bundle.ViewIndicadorAreaLabel_solicitudes}"/>
                        <h:outputText value="#{indicadorAreaController.selected.solicitudes}" title="#{bundle.ViewIndicadorAreaTitle_solicitudes}"/>
                        <h:outputText value="#{bundle.ViewIndicadorAreaLabel_atendidos}"/>
                        <h:outputText value="#{indicadorAreaController.selected.atendidos}" title="#{bundle.ViewIndicadorAreaTitle_atendidos}"/>
                        <h:outputText value="#{bundle.ViewIndicadorAreaLabel_prioridad}"/>
                        <h:outputText value="#{indicadorAreaController.selected.prioridad}" title="#{bundle.ViewIndicadorAreaTitle_prioridad}"/>
                        <h:outputText value="#{bundle.ViewIndicadorAreaLabel_idArea}"/>
                        <h:outputText value="#{indicadorAreaController.selected.idArea}" title="#{bundle.ViewIndicadorAreaTitle_idArea}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IndicadorAreaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
