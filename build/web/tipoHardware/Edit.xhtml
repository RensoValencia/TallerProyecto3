<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoHardwareEditDlg" widgetVar="TipoHardwareEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoHardwareTitle}">
            <h:form id="TipoHardwareEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoHardwareController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoHardwareLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoHardwareController.selected.id}" title="#{bundle.EditTipoHardwareTitle_id}" required="true" requiredMessage="#{bundle.EditTipoHardwareRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTipoHardwareLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoHardwareController.selected.nombre}" title="#{bundle.EditTipoHardwareTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoHardwareRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoHardwareController.update}" value="#{bundle.Save}" update="display,:TipoHardwareListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoHardwareEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoHardwareEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
