<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaMaterialCreateDlg" widgetVar="MarcaMaterialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMarcaMaterialTitle}">
            <h:form id="MarcaMaterialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaMaterialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMarcaMaterialLabel_id}" for="id" />
                        <p:inputText id="id" value="#{marcaMaterialController.selected.id}" title="#{bundle.CreateMarcaMaterialTitle_id}" required="true" requiredMessage="#{bundle.CreateMarcaMaterialRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateMarcaMaterialLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{marcaMaterialController.selected.nombre}" title="#{bundle.CreateMarcaMaterialTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMarcaMaterialRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaMaterialController.create}" value="#{bundle.Save}" update="display,:MarcaMaterialListForm:datalist,:growl" oncomplete="handleSubmit(args,'MarcaMaterialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcaMaterialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
