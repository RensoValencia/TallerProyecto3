<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapacitacionViewDlg" widgetVar="CapacitacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCapacitacionTitle}">
            <h:form id="CapacitacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capacitacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCapacitacionLabel_id}"/>
                        <h:outputText value="#{capacitacionController.selected.id}" title="#{bundle.ViewCapacitacionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCapacitacionLabel_fechaInicio}"/>
                        <h:outputText value="#{capacitacionController.selected.fechaInicio}" title="#{bundle.ViewCapacitacionTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCapacitacionLabel_fechaFin}"/>
                        <h:outputText value="#{capacitacionController.selected.fechaFin}" title="#{bundle.ViewCapacitacionTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCapacitacionLabel_estado}"/>
                        <h:outputText value="#{capacitacionController.selected.estado}" title="#{bundle.ViewCapacitacionTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCapacitacionLabel_idDetSol}"/>
                        <h:outputText value="#{capacitacionController.selected.idDetSol}" title="#{bundle.ViewCapacitacionTitle_idDetSol}"/>
                        <h:outputText value="#{bundle.ViewCapacitacionLabel_idPlanCapacitacion}"/>
                        <h:outputText value="#{capacitacionController.selected.idPlanCapacitacion}" title="#{bundle.ViewCapacitacionTitle_idPlanCapacitacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapacitacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
