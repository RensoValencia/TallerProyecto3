<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolTitle}">
            <h:form id="RolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolLabel_id}"/>
                        <h:outputText value="#{rolController.selected.id}" title="#{bundle.ViewRolTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_nombre}"/>
                        <h:outputText value="#{rolController.selected.nombre}" title="#{bundle.ViewRolTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_nivel}"/>
                        <h:outputText value="#{rolController.selected.nivel}" title="#{bundle.ViewRolTitle_nivel}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_idUsuarioCreacion}"/>
                        <h:outputText value="#{rolController.selected.idUsuarioCreacion}" title="#{bundle.ViewRolTitle_idUsuarioCreacion}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_idUsuarioModificacion}"/>
                        <h:outputText value="#{rolController.selected.idUsuarioModificacion}" title="#{bundle.ViewRolTitle_idUsuarioModificacion}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_fechaCreacion}"/>
                        <h:outputText value="#{rolController.selected.fechaCreacion}" title="#{bundle.ViewRolTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolLabel_fechaCreacionHora}"/>
                        <h:outputText value="#{rolController.selected.fechaCreacionHora}" title="#{bundle.ViewRolTitle_fechaCreacionHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolLabel_fechaModificacion}"/>
                        <h:outputText value="#{rolController.selected.fechaModificacion}" title="#{bundle.ViewRolTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolLabel_fechaModificacionHora}"/>
                        <h:outputText value="#{rolController.selected.fechaModificacionHora}" title="#{bundle.ViewRolTitle_fechaModificacionHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolLabel_pcCreacion}"/>
                        <h:outputText value="#{rolController.selected.pcCreacion}" title="#{bundle.ViewRolTitle_pcCreacion}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_pcModificacion}"/>
                        <h:outputText value="#{rolController.selected.pcModificacion}" title="#{bundle.ViewRolTitle_pcModificacion}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_idSede}"/>
                        <h:outputText value="#{rolController.selected.idSede}" title="#{bundle.ViewRolTitle_idSede}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_estado}"/>
                        <h:outputText value="#{rolController.selected.estado}" title="#{bundle.ViewRolTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_idArea}"/>
                        <h:outputText value="#{rolController.selected.idArea}" title="#{bundle.ViewRolTitle_idArea}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
