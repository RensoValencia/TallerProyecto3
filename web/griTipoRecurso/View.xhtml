<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GriTipoRecursoViewDlg" widgetVar="GriTipoRecursoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGriTipoRecursoTitle}">
            <h:form id="GriTipoRecursoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{griTipoRecursoController.selected != null}">
                        <h:outputText value="#{bundle.ViewGriTipoRecursoLabel_id}"/>
                        <h:outputText value="#{griTipoRecursoController.selected.id}" title="#{bundle.ViewGriTipoRecursoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGriTipoRecursoLabel_codigo}"/>
                        <h:outputText value="#{griTipoRecursoController.selected.codigo}" title="#{bundle.ViewGriTipoRecursoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewGriTipoRecursoLabel_nombre}"/>
                        <h:outputText value="#{griTipoRecursoController.selected.nombre}" title="#{bundle.ViewGriTipoRecursoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GriTipoRecursoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
