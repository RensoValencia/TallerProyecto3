<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaHardwareEditDlg" widgetVar="MarcaHardwareEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarcaHardwareTitle}">
            <h:form id="MarcaHardwareEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaHardwareController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMarcaHardwareLabel_id}" for="id" />
                        <p:inputText id="id" value="#{marcaHardwareController.selected.id}" title="#{bundle.EditMarcaHardwareTitle_id}" required="true" requiredMessage="#{bundle.EditMarcaHardwareRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditMarcaHardwareLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{marcaHardwareController.selected.nombre}" title="#{bundle.EditMarcaHardwareTitle_nombre}" required="true" requiredMessage="#{bundle.EditMarcaHardwareRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaHardwareController.update}" value="#{bundle.Save}" update="display,:MarcaHardwareListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcaHardwareEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcaHardwareEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
