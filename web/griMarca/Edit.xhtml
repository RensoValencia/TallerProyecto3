<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GriMarcaEditDlg" widgetVar="GriMarcaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGriMarcaTitle}">
            <h:form id="GriMarcaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{griMarcaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGriMarcaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{griMarcaController.selected.id}" title="#{bundle.EditGriMarcaTitle_id}" required="true" requiredMessage="#{bundle.EditGriMarcaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditGriMarcaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{griMarcaController.selected.nombre}" title="#{bundle.EditGriMarcaTitle_nombre}" required="true" requiredMessage="#{bundle.EditGriMarcaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{griMarcaController.update}" value="#{bundle.Save}" update="display,:GriMarcaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GriMarcaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GriMarcaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
