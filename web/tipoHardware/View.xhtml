<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoHardwareViewDlg" widgetVar="TipoHardwareViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoHardwareTitle}">
            <h:form id="TipoHardwareViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoHardwareController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoHardwareLabel_id}"/>
                        <h:outputText value="#{tipoHardwareController.selected.id}" title="#{bundle.ViewTipoHardwareTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoHardwareLabel_nombre}"/>
                        <h:outputText value="#{tipoHardwareController.selected.nombre}" title="#{bundle.ViewTipoHardwareTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoHardwareViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
