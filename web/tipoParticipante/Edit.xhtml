<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoParticipanteEditDlg" widgetVar="TipoParticipanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoParticipanteTitle}">
            <h:form id="TipoParticipanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoParticipanteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoParticipanteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoParticipanteController.selected.id}" title="#{bundle.EditTipoParticipanteTitle_id}" required="true" requiredMessage="#{bundle.EditTipoParticipanteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTipoParticipanteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoParticipanteController.selected.nombre}" title="#{bundle.EditTipoParticipanteTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoParticipanteRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoParticipanteController.update}" value="#{bundle.Save}" update="display,:TipoParticipanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoParticipanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoParticipanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
