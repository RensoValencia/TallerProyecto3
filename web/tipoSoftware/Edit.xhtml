<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSoftwareEditDlg" widgetVar="TipoSoftwareEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoSoftwareTitle}">
            <h:form id="TipoSoftwareEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSoftwareController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoSoftwareLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoSoftwareController.selected.id}" title="#{bundle.EditTipoSoftwareTitle_id}" required="true" requiredMessage="#{bundle.EditTipoSoftwareRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTipoSoftwareLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoSoftwareController.selected.nombre}" title="#{bundle.EditTipoSoftwareTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoSoftwareRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoSoftwareController.update}" value="#{bundle.Save}" update="display,:TipoSoftwareListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoSoftwareEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoSoftwareEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
