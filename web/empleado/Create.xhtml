<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{empleadoController.selected.nombres}" title="#{bundle.CreateEmpleadoTitle_nombres}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombres}"/>
                        
                        <p:outputLabel value="Capacitador" for="sbcCapacitador" />
                        <p:selectBooleanCheckbox id="sbcCapacitador" 
                                                     value="#{empleadoController.selected.flgCapacitacion}" />
                        
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{empleadoController.selected.apellidos}" title="#{bundle.CreateEmpleadoTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaNacimiento}" title="#{bundle.EditEmpleadoTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaAlta}" for="fechaAlta" />
                        <p:calendar id="fechaAlta" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaAlta}" title="#{bundle.EditEmpleadoTitle_fechaAlta}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaAlta}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaBaja}" for="fechaBaja" />
                        <p:calendar id="fechaBaja" pattern="MM/dd/yyyy" 
                                    value="#{empleadoController.selected.fechaBaja}"
                                    title="#{bundle.EditEmpleadoTitle_fechaBaja}" 
                                    showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{empleadoController.selected.estado}" title="#{bundle.CreateEmpleadoTitle_estado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{empleadoController.selected.idRol}" >
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}" itemLabel="#{idRolItem.nombre}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
