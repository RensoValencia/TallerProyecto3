<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SolicitudCapacitacionListForm">
                <p:panel header="#{bundle.ListSolicitudCapacitacionTitle}">
                    <p:dataTable id="datalist" value="#{solicitudCapacitacionController.items}" var="item"
                                 selectionMode="single" selection="#{solicitudCapacitacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle_fechaDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDocumento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle_fechaAtencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAtencion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle_periodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle_cantDetSol}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantDetSol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle_idTipoModalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoModalidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle_idTipoCapacitacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoCapacitacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCapacitacionTitle_idArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArea}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{solicitudCapacitacionController.prepareCreate}" update=":SolicitudCapacitacionCreateForm" oncomplete="PF('SolicitudCapacitacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SolicitudCapacitacionViewForm" oncomplete="PF('SolicitudCapacitacionViewDialog').show()" disabled="#{empty solicitudCapacitacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SolicitudCapacitacionEditForm" oncomplete="PF('SolicitudCapacitacionEditDialog').show()" disabled="#{empty solicitudCapacitacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{solicitudCapacitacionController.destroy}" update=":growl,datalist" disabled="#{empty solicitudCapacitacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
