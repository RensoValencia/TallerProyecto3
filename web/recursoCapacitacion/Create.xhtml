<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecursoCapacitacionCreateDlg" widgetVar="RecursoCapacitacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRecursoCapacitacionTitle}">
            <h:form id="RecursoCapacitacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recursoCapacitacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRecursoCapacitacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{recursoCapacitacionController.selected.id}" title="#{bundle.CreateRecursoCapacitacionTitle_id}" required="true" requiredMessage="#{bundle.CreateRecursoCapacitacionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateRecursoCapacitacionLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{recursoCapacitacionController.selected.cantidad}" title="#{bundle.CreateRecursoCapacitacionTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateRecursoCapacitacionLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{recursoCapacitacionController.selected.valor}" title="#{bundle.CreateRecursoCapacitacionTitle_valor}" />
                        <p:outputLabel value="#{bundle.CreateRecursoCapacitacionLabel_idObjeto}" for="idObjeto" />
                        <p:inputText id="idObjeto" value="#{recursoCapacitacionController.selected.idObjeto}" title="#{bundle.CreateRecursoCapacitacionTitle_idObjeto}" />
                        <p:outputLabel value="#{bundle.CreateRecursoCapacitacionLabel_idPlanificacion}" for="idPlanificacion" />
                        <p:selectOneMenu id="idPlanificacion" value="#{recursoCapacitacionController.selected.idPlanificacion}" required="true" requiredMessage="#{bundle.EditRecursoCapacitacionRequiredMessage_idPlanificacion}">
                            <f:selectItems value="#{planCapacitacionController.itemsAvailableSelectOne}"
                                           var="idPlanificacionItem"
                                           itemValue="#{idPlanificacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRecursoCapacitacionLabel_idTipoRecurso}" for="idTipoRecurso" />
                        <p:selectOneMenu id="idTipoRecurso" value="#{recursoCapacitacionController.selected.idTipoRecurso}" >
                            <f:selectItems value="#{parametrosController.itemsAvailableSelectOne}"
                                           var="idTipoRecursoItem"
                                           itemValue="#{idTipoRecursoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recursoCapacitacionController.create}" value="#{bundle.Save}" update="display,:RecursoCapacitacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'RecursoCapacitacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecursoCapacitacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
